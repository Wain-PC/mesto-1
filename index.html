<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
            <section class="profile__info">
                <section class="profile__edit">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button">
                        <img class="profile__vector" src="./images/Vector.png">
                    </button>
                </section>
                <h2 class="profile__subtitle">Исследователь океана</h2>
            </section>
            <button class="profile__button-add">
                <img class="profile__plus" src="./images/plus.png" alt="Плюс">
            </button>
        </section>
        <section class="fotos">
            <div class="foto">
                <img class="foto__image" src="./images/Карачаевск.png" alt="Карачаевск">
            <div class="foto__info">
                <p class="foto__title">Карачаевск</p>
                <img class="foto__heart" src="./images/Vector2.png" alt="">
            </div>
            </div>
            <div class="foto">
                <img class="foto__image" src="./images/Эльбрус.png" alt="Эльбрус">
            <div class="foto__info">
                <p class="foto__title">Гора Эльбрус</p>
                <img class="foto__heart" src="./images/Vector2.png" alt="">
            </div>
            </div>
            <div class="foto">
                <img class="foto__image" src="./images/Домбай.png" alt="Домбай">
            <div class="foto__info">
                <p class="foto__title">Домбай</p>
                <img class="foto__heart" src="./images/Vector2.png" alt="">
            </div>
            </div>
            <div class="foto">
                <img class="foto__image" src="./images/Эльбрус.png" alt="Эльбрус">
            <div class="foto__info">
                <p class="foto__title">Гора Эльбрус</p>
                <img class="foto__heart" src="./images/Vector2.png" alt="">
            </div>
            </div>
            <div class="foto">
                <img class="foto__image" src="./images/Домбай.png" alt="Домбай">
            <div class="foto__info">
                <p class="foto__title">Домбай</p>
                <img class="foto__heart" src="./images/Vector2.png" alt="">
            </div>
            </div>
            <div class="foto">
                <img class="foto__image" src="./images/Карачаевск.png" alt="Карачаевск">
            <div class="foto__info">
                <p class="foto__title">Карачаево-Черкесия</p>
                <img class="foto__heart" src="./images/Vector2.png" alt="">
            </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright">© 2020 Mesto Russia</p>
    </footer>
    <form class="popup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text" value="Жак-Ив Кусто">
        <input class="popup__subname" type="text" value="Исследователь океана">
        <button class="popup__button">Сохранить</button>
        <img class="popup__close" src="./images/Close Icon.png" alt="выход">
      </form>
</body>

</html>
