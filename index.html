<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
            <section class="profile__info">
                <section class="profile__edit">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__vector" src="./images/Vector.png" alt="Редактирование">
                    </button>
                </section>
                <h2 class="profile__subtitle">Исследователь океана</h2>
            </section>
            <button class="profile__button-add" type="button">
                <img class="profile__plus" src="./images/plus.png" alt="Плюс">
            </button>
        </section>
        <section class="fotos">
            <div class="foto">
                <img class="foto__image" src="./images/Карачаевск.png" alt="Карачаевск">
                <div class="foto__info">
                    <p class="foto__title">Карачаевск</p>
                    <button class="foto__like" type="button">
                        <img class="foto__heart" src="./images/Vector2.png" alt="Лайк">
                    </button>
                </div>
            </div>
            <div class="foto">
                <img class="foto__image" src="./images/Эльбрус.png" alt="Эльбрус">
                <div class="foto__info">
                    <p class="foto__title">Гора Эльбрус</p>
                    <button class="foto__like" type="button">
                        <img class="foto__heart" src="./images/Vector2.png" alt="Лайк">
                    </button>
                </div>
            </div>
            <div class="foto">
                <img class="foto__image" src="./images/Домбай.png" alt="Домбай">
                <div class="foto__info">
                    <p class="foto__title">Домбай</p>
                    <button class="foto__like" type="button">
                        <img class="foto__heart" src="./images/Vector2.png" alt="Лайк">
                    </button>
                </div>
            </div>
            <div class="foto">
                <img class="foto__image" src="./images/Эльбрус.png" alt="Эльбрус">
                <div class="foto__info">
                    <p class="foto__title">Гора Эльбрус</p>
                    <button class="foto__like" type="button">
                        <img class="foto__heart" src="./images/Vector2.png" alt="Лайк">
                    </button>
                </div>
            </div>
            <div class="foto">
                <img class="foto__image" src="./images/Домбай.png" alt="Домбай">
                <div class="foto__info">
                    <p class="foto__title">Домбай</p>
                    <button class="foto__like" type="button">
                        <img class="foto__heart" src="./images/Vector2.png" alt="Лайк">
                    </button>
                </div>
            </div>
            <div class="foto">
                <img class="foto__image" src="./images/Карачаевск.png" alt="Карачаевск">
                <div class="foto__info">
                    <p class="foto__title">Карачаево-Черкесия</p>
                    <button class="foto__like" type="button">
                        <img class="foto__heart" src="./images/Vector2.png" alt="Лайк">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="form" name="form-edit">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input__name_profile" type="text" name="name" value="Жак-Ив Кусто" placeholder="Введите имя" required>
                <input class="form__input form__input__subname_profile" type="text" name="subname" value="Исследователь океана" placeholder="Введите описание" required>
                <button class="form__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__container-exit" type="button"></button>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
